<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="myStyle.css">
</head>
<body>
  <section>
    <div class="container">
      <form>
        <div class="step step-1 active">

          <div class="form-group">
            <label for="firstName">First Name :</label>
            <input type="text" id="firstName" name="first_name">
          </div>

          <div class="form-group">
            <label for="lastName">Last Name :</label>
            <input type="text" name="last_name" id="lastName">
          </div>

          <div class="form-group">
            <label for="age">Age :</label>
            <input type="number" min="12" max="99" name="your_age" id="age">
          </div>

          <button type="button" class="next-btn">Next &#8605;</button>

        </div>
        <div class="step step-2">

          <div class="form-group">
            <label for="email">E-mail :</label>
            <input type="email" name="your_email" id="email">
          </div>

          <div class="form-group">
            <label for="phone">Phone :</label>
            <input type="tel" name="phone-number" id="phone">
          </div>

          <button type="button" class="previous-btn">&#8604; Previous</button>
          <button type="button" class="next-btn">Next &#8605;</button>

        </div>
        <div class="step step-3">

          <div class="form-group">
            <label for="country">Country :</label>
            <input type="text" name="country-name" id="country">
          </div>

          <div class="form-group">
            <label for="city">City :</label>
            <input type="text" name="city-name" id="city">
          </div>

          <div class="form-group">
            <label for="postCode">Post Code :</label>
            <input type="text" name="post-code" id="postCode">
          </div>

          <button type="button" class="previous-btn">&#8604; Previous</button>
          <button type="submit" class="submit-btn">Submit &#10069;</button>

        </div>
      </form>
    </div>
  </section>

  <script src="myScript.js"></script>

</body>
</html>
